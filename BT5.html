<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c;
    sum = 0;
    for(let i = 0; i < 20; i++){
        document.write(a + "+")
        sum += a;
        c= a + b;
        a = b;
        b = c;
    }
    alert("Tổng của 20 số đầu tiên trong dãy fibonacci = " + sum);
</script>
</body>
</html>
