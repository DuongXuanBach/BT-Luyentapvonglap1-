<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập nhiệt độ hiện tại :');
    if(a > 100){
        alert('Nhiệt độ cao,cần giảm nhiệt độ');
    }
    if(a < 20){
        alert('Nhiệt độ thấp,cần tăng nhiệt độ lên');
    } else {
        alert('Nhiệt độ ổn định');
    }
</script>
</body>
</html>
