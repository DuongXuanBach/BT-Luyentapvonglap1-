<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="result" value="Kiểm tra" onclick="kiemtra()">Kiểm Tra</button>
<script>
function kiemtra(){
    let a = 'Fizz';
    let b = 'Buzz';
    let c = 'FizzBuzz';
    for (i = 1; i <= 100; i++){
        document.write(i + '<br/>');
        if(i % 3 == 0)
            document.write(a);
        if(i % 5 == 0)
            document.write(b);
        if(i % 3,5 == 0)
            document.write(c);
}
    }

</script>
</body>
</html>
